## Dovecot configuration file

protocols = pop3 imap
listen = *
disable_plaintext_auth = no
default_process_limit = 20480
default_client_limit = 65535
mail_max_userip_connections = 2048


## SSL settings

ssl = no

## Login processes

default_login_user = nobody
default_internal_user = dovecot
auth_default_realm = dovecot.com


## Mailbox locations and namespaces

#mail_location = maildir:~/Maildir


## Mail processes

mail_debug = no
mail_uid = dovecot
mail_gid = dovecot
mail_home = /data/mailbox
#max_mail_processes = 1024
#mail_process_size = 512MB

pop3_no_flag_updates = yes

## Protocol settings

service imap-login {
}

service pop3-login {
}

service auth {
    unix_listener /usr/local/u-mail/data/postfix/private/auth {
        mode = 0660
        user = dovecot
        group = dovecot
    }
}

default_vsz_limit = 0
service pop3 {
    process_limit = 20480
}

service imap {
    process_limit = 20480
}

protocol imap {
    mail_max_userip_connections = 20480
}


## Authentication processes

auth_debug = no
auth_verbose = yes
auth_mechanisms = plain login

#log_path = /var/log/dovecot.log
#info_log_path = /var/log/dovecot-info.log

# Default
userdb {
    driver = dict
    args = /usr/local/u-mail/config/dovecot/dict-default.conf
}

# Default
passdb {
    driver = dict
    args = /usr/local/u-mail/config/dovecot/dict-default.conf
}


## Dictionary server settings

dict {
    #quota = mysql:/usr/local/u-mail/config/dovecot/dovecot-dict-quota.conf
}


## Plugin settings
mail_plugins = $mail_plugins mail_log notify
plugin {
    mail_log_events = delete undelete expunge copy mailbox_delete mailbox_rename
    mail_log_fields = uid box msgid size
}
